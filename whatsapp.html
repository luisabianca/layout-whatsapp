<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/layout-02/favicon.ico" >
    <title>WhatsApp</title>

    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/layout2.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 px-0">

                <header class="d-flex align-items-center justify-content-between">
                    <div>
                        <img src="assets/layout-02/ftbia.jpg" alt="avatar">
                    </div>

                    <div class="d-flex align-items-center">
                        <img class="iconszap" src="assets/layout-02/loader.svg" alt="status">
                        <img class="iconszap" src="assets/layout-02/chat.svg" alt="chat">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </header>

                <div>
                    <nav>
                        <input id="pesqbar" class="form-control align-self-center" type="search"
                        placeholder="Procurar ou começar uma nova conversa"
                        aria-label="Pesquisar">
                    </nav>

                    <div class="list-group">
                        <a class="list-group-item list-group-item-action d-flex justify-content-between" href="#">
                            <span class="d-flex">
                                <img src="assets/layout-02/hcode-photo.svg" alt="avatar">
                                <div class="mt-2">
                                    <h6>Hcode</h6>
                                    <small class="font-weight-bold">Ricardo: Quase lá, hein...</small>
                                </div>
                            </span>

                            <span>
                                <small class="timeago">19:13</small><br>
                                <small class="badge badge-success badge-pill">20</small>
                                <span class="sr-only">Há mensagens não lidas</span>

                            </span>
                        </a>

                        <a class="list-group-item list-group-item-action d-flex justify-content-between" href="#">
                            <span class="d-flex">
                                <img src="assets/layout-02/ftmarcelle.jpg" alt="avatar">
                                <div class="mt-2">
                                    <h6 class="font-weight-normal">Marcelle</h6>
                                    <small class="timeago">
                                        <img id="lido" src="assets/layout-02/tick.svg" alt="check">
                                        Já consegui pegar a tv
                                    </small>
                                </div>
                            </span>

                            <span>
                                <small class="timeago">18:50</small><br>
                            </span>
                        </a>

                        <a class="list-group-item list-group-item-action d-flex justify-content-between" href="#">
                            <span class="d-flex">
                                <img src="assets/layout-02/ele.png" alt="avatar">
                                <div class="mt-2">
                                    <h6 class="font-weight-normal">Claramente ele</h6>
                                    <small class="timeago">Vamos trocar o sofá por causa do bebê</small>
                                </div>
                            </span>

                            <span>
                                <small class="timeago">Ontem</small><br>
                            </span>
                        </a>

                        <a class="list-group-item list-group-item-action d-flex justify-content-between" href="#">
                            <span class="d-flex">
                                <img src="assets/layout-02/binha.jpg" alt="avatar">
                                <div class="mt-2">
                                    <h6 class="font-weight-normal">Bárbara</h6>
                                    <small class="timeago">Vou trabalhar até tarde hoje, troquei com o estagiá...</small>
                                </div>
                            </span>

                            <span>
                                <small class="timeago">Ontem</small><br>
                            </span>
                        </a>
                    </div>
                </div>


            </div>

            <div id="chatopen" class="col-md-8 px-0 d-flex flex-column">

                <header class="d-flex align-items-center justify-content-between" id="navright">

                    <span class="d-flex align-items-center">
                        <img src="assets/layout-02/ftmarcelle.jpg" alt="Avatar">
                        <div class="flex-column flex-fill">
                            <h6>Marcelle</h6>
                            <small class="timeago">Visto por último: Segunda-feira às 15:34</small>
                        </div>
                    </span>

                    <div>
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </header>

                <main>  
                </main>

                <footer class="d-flex justify-content-between align-items-center">
                    <img class="ml-3" src="assets/layout-02/smile.svg" alt="emoji">
                    <input type="text" class="form-control" placeholder= "Digite uma mensagem">
                    <img class="mr-3" src="assets/layout-02/microphone.svg" alt="microphone">
                </footer>

            </div>
        </div>
    </div>
  
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
    $(() => {


    });
    </script>

</body>
</html>
